<!DOCTYPE html>
<html lang="en" ng-app="RegApp">
<head>
    <title>Angular App Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <style>
        input.ng-invalid.ng-dirty {
            background-color: pink;
        }
        input.ng-valid.ng-dirty {
            background-color: lightgreen;
        }
    </style>
</head>
<body  ng-controller="RegCtrl as ctrl">
<div style="padding: 30px">
    <h2>Please register</h2>
<form name="regForm" novalidate ng-submit="ctrl.register()">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"
               class="form-control" ng-model="ctrl.username" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"
               class="form-control" ng-model="ctrl.email" required>
    </div>
    <div class="form-group">
        <label for="gender">Gender:</label>
        <div class="radio">
            <label class="radio-inline">
                <input type="radio" name="gender"
                       ng-model="ctrl.gender" value="male" required>Male
            </label>
            <label class="radio-inline">
                <input type="radio" name="gender"
                       ng-model="ctrl.gender" value="female" required>Female
            </label>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn-success form-control" ng-disabled="regForm.username.$invalid || regForm.email.$invalid || regForm.gender.$invalid">Register
            </button>
    </div>
</form>
    </div>
</body>
</html>
