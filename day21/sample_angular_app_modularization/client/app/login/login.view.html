<div style="margin:30px">

    <form name="regForm" novalidate ng-submit="loginCtrl.login()" autocomplete="off">

        <div class="form-group">

            <label for="email">Email:</label>

            <input type="text" id="email" name="email"
                   class="form-control" ng-model="loginCtrl.email" required>

        </div>

        <div class="form-group">

            <label for="password">Password:</label>

            <input type="password" id="password" name="password"
                   class="form-control" ng-model="loginCtrl.password" required>

        </div>

        <div class="form-group">

            <button type="submit" class="btn-success form-control">
                Log in
            </button>

        </div>

    </form>

</div>
