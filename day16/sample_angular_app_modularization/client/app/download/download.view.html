<div class="form-group" style="margin:30px">

    <button ng-click="downloadCtrl.download()"  class="btn btn-primary">View all images</button>

</div>

<div class="form-group" style="margin:30px;" ng-repeat="item in downloadCtrl.content">

    <p>{{item}}</p>

    <img ng-src="{{item}}" style="border:none; margin:15px;width:100px;height:100px;"/>

</div>
