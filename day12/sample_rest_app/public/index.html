<!DOCTYPE html>
<html lang="en" ng-app="queryApp">
<head>

    <meta charset="UTF-8">
    <title>Query App</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>

    <script src="index.js"></script>

</head>

<body ng-controller="queryCtrl as ctrl">

<form name="queryForm" novalidate ng-submit="ctrl.search()">

    <input type=â€numberâ€ required ng-model="ctrl.empNo">

    <button type="submit" ng-disabled="queryForm.$invalid">Search</button>

</form>

<table class="table table-striped" ng-show="ctrl.result">
    <thead>
    <tr>
        <th>Field name</th>
        <th>Value</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Employee number</td>
        <td>{{ ctrl.result.emp_no }}</td>
    </tr>
    <tr>
        <td>First name</td>
        <td>{{ ctrl.result.first_name }}</td>
    </tr>
    <tr>
        <td>Last name</td>
        <td>{{ ctrl.result.last_name }}</td>
    </tr>
    <tr>
        <td>Gender</td>
        <td>{{ ctrl.result.gender }}</td>
    </tr>
    <tr>
        <td>Birth date</td>
        <td>{{ ctrl.result.birth_date | date:"yyyy MM dd" }}</td>
    </tr>
    <tr>
        <td>Hire date</td>
        <td>{{ ctrl.result.hire_date | date:"yyyy MM dd" }}</td>
    </tr>
    </tbody>
</table>
</body>
</html>
